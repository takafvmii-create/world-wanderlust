        :root {
            --primary: #2c3e50;
            --accent: #e74c3c;
            --secondary: #3498db;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #333;
            --meta-text: #666;
            --highlight: #fff3cd;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
            transition: all 0.3s ease;
        }

        /* Header */
        header {
            background-color: var(--primary);
            color: white;
            padding: 2rem 1rem;
            text-align: center;
        }
        header h1 { 
            margin: 0; 
            font-size: 2.8rem; 
            letter-spacing: 1px; 
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }
        header p { 
            opacity: 0.9; 
            margin-top: 10px; 
            font-size: 1.1rem; 
            font-family: 'Playfair Display', serif;
            font-style: italic;
        }

        /* Navigation Tabs */
        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background: #ecf0f1;
        }
        .view-btn {
            padding: 10px 25px;
            border: none;
            background: #bdc3c7;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .view-btn.active {
            background: var(--accent);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Controls Section - UPDATED: Removed sticky positioning */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            /* position: sticky;  <-- REMOVED */
            /* top: 0;            <-- REMOVED */
            /* z-index: 100;      <-- REMOVED */
            min-height: 70px;
        }

        /* Dropdown & Button Styles */
        select, .sort-btn {
            padding: 10px 15px;
            border: 2px solid var(--primary);
            border-radius: 25px;
            font-size: 0.9rem;
            background-color: white;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            outline: none;
            font-family: inherit;
        }
        select:hover, .sort-btn:hover { border-color: var(--accent); color: var(--accent); }
        
        .sort-btn.active {
            background-color: var(--primary);
            color: white;
        }

        /* Language Button */
        #langBtn {
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: 2px solid var(--primary);
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.85rem;
            position: absolute;
            right: 20px;
        }
        #langBtn:hover { background: var(--accent); border-color: var(--accent); }

        #searchBar {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            width: 200px;
            font-size: 14px;
        }

        /* Mobile Adjustments */
        @media (max-width: 900px) {
            .controls { flex-direction: column; gap: 10px; height: auto; }
            #langBtn { position: static; width: 100%; } 
            select, #searchBar, .sort-btn { width: 100%; }
        }

        /* --- CARD VIEW STYLES --- */
        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .region-section { margin-bottom: 50px; }
        .region-title {
            font-size: 1.8rem;
            color: var(--primary);
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            scroll-margin-top: 160px;
        }
        .card.highlight-card { animation: highlightFade 2s ease-out; border: 2px solid var(--accent); }
        @keyframes highlightFade {
            0% { background-color: var(--highlight); transform: scale(1.02); }
            100% { background-color: var(--card-bg); transform: scale(1); }
        }
        .card:hover { transform: translateY(-5px); }
        
        .card-img-container { height: 180px; background-color: #ddd; position: relative; overflow: hidden; }
        .card-img-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .card:hover .card-img-container img { transform: scale(1.05); }
        
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; }
        .country { color: var(--accent); font-weight: 700; text-transform: uppercase; font-size: 0.75rem; margin-bottom: 2px; }
        .place-name { margin: 0; font-size: 1.25rem; color: var(--primary); line-height: 1.2; }
        .nickname { font-style: italic; color: var(--secondary); font-size: 0.85rem; margin-bottom: 8px; margin-top: 2px; min-height: 1.2em; }
        .meta-info { display: flex; flex-wrap: wrap; gap: 12px; margin-bottom: 10px; font-size: 0.8rem; color: var(--meta-text); border-bottom: 1px solid #eee; padding-bottom: 8px; }
        .place-desc { font-size: 0.9rem; line-height: 1.5; color: #555; margin-bottom: 15px; flex-grow: 1; }
        
        /* Actions Area */
        .actions { 
            border-top: 1px solid #eee; 
            padding-top: 12px; 
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        /* Monotonous Buttons */
        .action-link {
            text-decoration: none;
            font-weight: 600;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            flex: 1;
            text-align: center;
            white-space: nowrap;
            background-color: #f8f9fa;
            color: #666;
            border: 1px solid #e0e0e0;
        }
        
        .action-link:hover {
            background-color: #e2e6ea;
            color: #333;
            border-color: #ccc;
        }

        /* --- MAP VIEW STYLES --- */
        #mapSection { display: none; max-width: 1200px; margin: 0 auto; padding: 20px; }
        #map { height: 500px; width: 100%; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 30px; z-index: 1; border: 2px solid #fff; }
        .map-directory { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .region-group h3 { color: var(--primary); border-bottom: 2px solid var(--accent); padding-bottom: 5px; margin-bottom: 10px; font-size: 1.1rem; cursor: pointer; }
        .region-group h3:hover { color: var(--accent); }
        .country-list { list-style: none; padding: 0; margin: 0; }
        .country-list li { margin-bottom: 5px; font-size: 0.9rem; cursor: pointer; color: #555; transition: color 0.2s; display: flex; align-items: center; }
        .country-list li:before { content: 'ğŸ“'; margin-right: 5px; font-size: 0.8rem; }
        .country-list li:hover { color: var(--secondary); font-weight: 600; }
        
        .leaflet-popup-content-wrapper { border-radius: 8px; }
        .leaflet-popup-content { width: 220px !important; text-align: center; }
        .popup-img { width: 100%; height: 120px; object-fit: cover; border-radius: 4px; margin-bottom: 8px; }
        .popup-title { font-weight: bold; color: var(--primary); display: block; margin-bottom: 5px; }
        .popup-btn { background-color: var(--accent); color: white; border: none; padding: 6px 12px; border-radius: 4px; font-size: 0.8rem; cursor: pointer; margin-top: 8px; width: 100%; }
        .popup-btn:hover { background-color: #c0392b; }

        /* Back to Top */
        #backToTop { display: none; position: fixed; bottom: 30px; right: 30px; z-index: 999; border: none; background-color: var(--accent); color: white; cursor: pointer; padding: 15px; border-radius: 50%; font-size: 18px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: transform 0.3s ease; }

        footer { text-align: center; padding: 30px; color: #888; font-size: 0.85rem; }
        
        .hidden-filters { display: none; }

    let filterState = { region: 'All', category: 'All' };

    // --- Core Functions ---

    function toggleLanguage() {
        currentLang = currentLang === 'en' ? 'ja' : 'en';
        updateUI();
        applyFilters(); 
        if (mapInitialized) {
            updateMapPopups(); 
            renderMapDirectory();
        }
    }

    function updateUI() {
        const text = uiText[currentLang];
        document.getElementById('title').innerText = text.title;
        document.getElementById('subtitle').innerText = text.subtitle;
        document.getElementById('langBtn').innerText = text.langBtn;
        document.getElementById('searchBar').placeholder = text.searchPlaceholder;
        document.getElementById('footerText').innerText = text.footer;
        
        document.getElementById('cardViewBtn').innerHTML = text.menuBrowse;
        document.getElementById('mapViewBtn').innerHTML = text.menuMap;

        document.getElementById('regionFilter').options[0].text = text.rAll;
        document.getElementById('categoryFilter').options[0].text = text.cAll;
        
        updateSortButtonText();
    }
    
    function updateSortButtonText() {
        const btn = document.getElementById('sortBtn');
        const text = uiText[currentLang];
        if (isSortedBySafety) {
            btn.innerHTML = text.btnSortRegion;
            btn.classList.add('active');
        } else {
            btn.innerHTML = text.btnSortSafety;
            btn.classList.remove('active');
        }
    }

    function toggleSort() {
        isSortedBySafety = !isSortedBySafety;
        updateSortButtonText();
        applyFilters(); 
    }

    // --- Card Logic ---
    function createCardHTML(place) {
        const filename = place.name.en + ".jpg";
        const localSrc = `bucket list images/${filename}`;
        const fallbackSrc = `https://placehold.co/600x400/2c3e50/white?text=${encodeURIComponent(place.name.en)}`;
        const text = uiText[currentLang];

        const nicknameHTML = place.nickname[currentLang] ? `<div class="nickname">"${place.nickname[currentLang]}"</div>` : `<div class="nickname"></div>`;
        const seasonHTML = place.season ? `<div class="meta-item"><span>ğŸ“… ${place.season[currentLang]}</span></div>` : '';
        const cardId = 'card-' + place.name.en.replace(/\s+/g, '-');

        let safeLabel = "", safeIcon = "";
        // Logic for Tier Display based on GPI Rank
        // 1-13 Very High (Blue), 14-46 High (Green), 47-85 Medium (Yellow), 86-140 Low (Orange), >140 Very Low (Red)
        if (place.gpiRank <= 13) { safeLabel = text.safeVeryHigh; safeIcon = "ğŸ”µ"; }
        else if (place.gpiRank <= 46) { safeLabel = text.safeHigh; safeIcon = "ğŸŸ¢"; }
        else if (place.gpiRank <= 85) { safeLabel = text.safeMed; safeIcon = "ğŸŸ¡"; }
        else if (place.gpiRank <= 140) { safeLabel = text.safeLow; safeIcon = "ğŸŸ "; }
        else { safeLabel = text.safeVeryLow; safeIcon = "ğŸ”´"; }

        // Hide location if type is Country
        const locationHTML = (place.type === 'Country') ? '' : `<div class="meta-item">ğŸ“ ${place.city[currentLang]}</div>`;

        return `
        <div class="card" id="${cardId}">
            <div class="card-img-container">
                <img src="${localSrc}" alt="${place.name[currentLang]}" onerror="this.onerror=null;this.src='${fallbackSrc}';">
            </div>
            <div class="card-body">
                <div class="country">${place.country[currentLang]}</div>
                <h3 class="place-name">${place.name[currentLang]}</h3>
                ${nicknameHTML}
                
                <div class="meta-info">
                    ${locationHTML}
                    ${seasonHTML}
                    <div class="meta-item">${safeIcon} ${safeLabel}</div>
                </div>

                <p class="place-desc">${place.desc[currentLang]}</p>
                <div class="actions">
                    <a href="https://www.youtube.com/results?search_query=${place.name.en}+travel" target="_blank" class="action-link video-link">
                        ${text.videoBtn}
                    </a>
                    <a href="https://www.google.com/search?q=${place.name.en}+travel" target="_blank" class="action-link google-link">
                        ${text.googleBtn}
                    </a>
                </div>
            </div>
        </div>
        `;
    }

    function renderCards(data) {
        cardContainer.innerHTML = '';

        if (isSortedBySafety) {
            // Sort strict by GPI Rank (Ascending: 1 -> 163)
            const sortedData = [...data].sort((a, b) => a.gpiRank - b.gpiRank);
            
            // Render Flat Grid (No Region Headers)
            const grid = document.createElement('div');
            grid.className = 'card-grid';
            sortedData.forEach(place => {
                grid.innerHTML += createCardHTML(place);
            });
            cardContainer.appendChild(grid);
            
        } else {
            // Standard View: Group by Region (Ordered)
            const regionsOrder = ['Europe', 'America', 'Africa', 'Asia', 'Oceania']; // Europe First
            const groupedByRegion = {};
            
            data.forEach(item => {
                if(!groupedByRegion[item.region]) groupedByRegion[item.region] = [];
                groupedByRegion[item.region].push(item);
            });

            // Iterate regions
            regionsOrder.forEach(region => {
                if(groupedByRegion[region] && groupedByRegion[region].length > 0) {
                    
                    const countryMap = {};
                    groupedByRegion[region].forEach(place => {
                        const cName = place.country.en;
                        if (!countryMap[cName]) {
                            countryMap[cName] = { 
                                name: cName, 
                                items: [], 
                                sumLon: 0 
                            };
                        }
                        countryMap[cName].items.push(place);
                        countryMap[cName].sumLon += place.coords[1];
                    });

                    // Sort countries by average longitude
                    const sortedCountryGroups = Object.values(countryMap).sort((a, b) => {
                        const avgA = a.sumLon / a.items.length;
                        const avgB = b.sumLon / b.items.length;
                        return avgA - avgB;
                    });

                    // Flatten back to a list of places
                    const sortedPlaces = [];
                    sortedCountryGroups.forEach(group => {
                        group.items.forEach(p => sortedPlaces.push(p));
                    });

                    // Render Section
                    const section = document.createElement('div');
                    section.className = 'region-section';
                    
                    const title = document.createElement('h2');
                    title.className = 'region-title';
                    title.innerText = region; 
                    section.appendChild(title);

                    const grid = document.createElement('div');
                    grid.className = 'card-grid';
                    
                    sortedPlaces.forEach(place => {
                        grid.innerHTML += createCardHTML(place);
                    });

                    section.appendChild(grid);
                    cardContainer.appendChild(section);
                }
            });
        }
        
        if (data.length === 0) {
            cardContainer.innerHTML = '<p style="text-align:center; padding:20px;">No places found matching filters.</p>';
        }
    }

    // --- Search & Filter Logic ---
    function applyFilters() {
        const regionVal = document.getElementById('regionFilter').value;
        const catVal = document.getElementById('categoryFilter').value;
        const searchVal = document.getElementById('searchBar').value.toLowerCase();

        let filteredData = travelData.filter(item => {
            if (regionVal !== 'All' && item.region !== regionVal) return false;
            if (catVal !== 'All' && item.type !== catVal) return false;
            if (searchVal) {
                const matchName = item.name[currentLang].toLowerCase().includes(searchVal);
                const matchCountry = item.country[currentLang].toLowerCase().includes(searchVal);
                if (!matchName && !matchCountry) return false;
            }
            return true;
        });

        renderCards(filteredData);
        updateMapMarkers(filteredData);
    }

    // --- View Switcher ---
    function switchView(view) {
        const cardSection = document.getElementById('cardSection');
        const mapSection = document.getElementById('mapSection');
        const cardBtn = document.getElementById('cardViewBtn');
        const mapBtn = document.getElementById('mapViewBtn');
        const filterContainer = document.getElementById('filterContainer');

        if (view === 'card') {
            cardSection.style.display = 'block';
            mapSection.style.display = 'none';
            cardBtn.classList.add('active');
            mapBtn.classList.remove('active');
            filterContainer.classList.remove('hidden-filters');
        } else {
            cardSection.style.display = 'none';
            mapSection.style.display = 'block';
            mapBtn.classList.add('active');
            cardBtn.classList.remove('active');
            filterContainer.classList.add('hidden-filters'); 
            
            if (!mapInitialized) initMap();
            setTimeout(() => { if(mapObject) mapObject.invalidateSize(); }, 100);
        }
    }

    function goToCard(placeNameEn) {
        switchView('card');
        const cardId = 'card-' + placeNameEn.replace(/\s+/g, '-');
        setTimeout(() => {
            const card = document.getElementById(cardId);
            if (card) {
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                card.classList.remove('highlight-card');
                void card.offsetWidth; 
                card.classList.add('highlight-card');
            }
        }, 100);
    }

    // --- Back to Top ---
    const topButton = document.getElementById("backToTop");
    window.onscroll = function() {
        topButton.style.display = (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) ? "block" : "none";
    };
    function topFunction() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // --- Map Logic ---
    function initMap() {
        mapObject = L.map('map').setView([25, 0], 2);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(mapObject);

        markerLayer = L.layerGroup().addTo(mapObject);
        updateMapMarkers(travelData);
        renderMapDirectory();
        mapInitialized = true;
    }

    function updateMapMarkers(data) {
        if (!mapObject || !markerLayer) return;
        markerLayer.clearLayers();
        markers = [];
        const btnText = uiText[currentLang].viewDetailsBtn;

        data.forEach(place => {
            const marker = L.marker(place.coords);
            marker.placeData = place; 
            const filename = place.name.en + ".jpg";
            const localSrc = `bucket list images/${filename}`;
            const fallbackSrc = `https://placehold.co/600x400/2c3e50/white?text=${encodeURIComponent(place.name.en)}`;

            const popupContent = `
                <div>
                    <img src="${localSrc}" class="popup-img" onerror="this.onerror=null;this.src='${fallbackSrc}';">
                    <span class="popup-title">${place.name[currentLang]}</span>
                    <small>${place.country[currentLang]} â€¢ ${place.city[currentLang]}</small>
                    <button class="popup-btn" onclick="goToCard('${place.name.en}')">${btnText}</button>
                </div>
            `;
            marker.bindPopup(popupContent);
            markerLayer.addLayer(marker);
            markers.push(marker);
        });
    }

    function updateMapPopups() {
        if (!mapObject || !markerLayer) return;
        updateMapMarkers(travelData); 
    }

    function renderMapDirectory() {
        const directory = document.getElementById('mapDirectory');
        const grouped = {}; 
        travelData.forEach(place => {
            const r = place.region;
            const c = place.country[currentLang];
            if (!grouped[r]) grouped[r] = new Set();
            grouped[r].add(c);
        });

        let html = '';
        ['Europe', 'America', 'Africa', 'Asia', 'Oceania'].forEach(region => {
            if (grouped[region]) {
                html += `<div class="region-group"><h3 onclick="zoomToRegion('${region}')">${region}</h3><ul class="country-list">`;
                Array.from(grouped[region]).forEach(countryName => {
                    const count = travelData.filter(t => t.country[currentLang] === countryName).length;
                    html += `<li onclick="zoomToCountry('${countryName}')">${countryName} (${count})</li>`;
                });
                html += `</ul></div>`;
            }
        });
        directory.innerHTML = html;
    }

    window.zoomToRegion = function(region) {
        const relevantMarkers = markers.filter(m => m.placeData.region === region);
        if (relevantMarkers.length > 0) {
            const group = L.featureGroup(relevantMarkers);
            mapObject.fitBounds(group.getBounds(), { padding: [50, 50] });
        }
    }

    window.zoomToCountry = function(countryName) {
        const relevantMarkers = markers.filter(m => m.placeData.country[currentLang] === countryName);
        if (relevantMarkers.length > 0) {
            const group = L.featureGroup(relevantMarkers);
            mapObject.fitBounds(group.getBounds(), { padding: [50, 50], maxZoom: 6 });
        }
    }

    // Initial Load
    renderCards(travelData);

</script>
